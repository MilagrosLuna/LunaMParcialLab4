<header>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <app-containers-list
      [containers]="containers"
      (selectedContainer)="OnSelectContainer($event)"
    ></app-containers-list>
  </div>
</header>
<main>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Alta Container</h4>
        </div>
        <div class="card-body">
          <app-containers-add
            (containerGenerado)="OnContainerCreado($event)"
          ></app-containers-add>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Modificar Container</h4>
        </div>
        <app-containers-modify
          [containerSeleccionado]="selectedContainer"
          (containerModificado)="OnContainerModificado($event)"
        ></app-containers-modify>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Borrar Container</h4>
        </div>
        <div class="card-body">
          <app-containers-delete
            [containerSeleccionado]="selectedContainer"
            (containerBorrado)="OnContainerBorrado($event)"
          ></app-containers-delete>
        </div>
      </div>
    </div>
  </div>
</main>
