<div class="main">
  <div class="container">
    <button class="btn btn-primary" routerLink="/bienvenido">Bienvenida</button>  
    <p></p> 
    <button class="btn btn-primary" routerLink="/ListadoPublico">Listado Publico</button>
    <p></p>
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="formulario">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="ejemplo@ejemplo.com"
          formControlName="email"
          #emailInput
        />
        <div *ngIf="form.controls['email'].errors != null">
          <small
            class="invalid"
            *ngIf="
              form.controls['email'].errors!['required'] &&
              form.controls['email'].touched
            "
            >Debe ingresar su mail..</small
          >
          <small
            class="invalid"
            *ngIf="
              form.controls['email'].errors!['email'] &&
              form.controls['email'].touched
            "
            >Ingrese un email valido</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          formControlName="password"
          #passwordInput
        />
        <div *ngIf="form.controls['password'].errors != null">
          <small
            class="invalid"
            *ngIf="
              form.controls['password'].errors!['required'] &&
              form.controls['password'].touched
            "
            >Debe ingresar su contraseña..</small
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <p class="mt-3"></p>
    <button type="submit" (click)="autoLogin()" class="btn btn-primary">
      Acceso rapido
    </button>
  </div>
</div>
